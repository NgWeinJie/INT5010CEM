<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/reset_password.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <img src="image/logo.png" class="logo img-fluid mb-4" alt="Shop Logo">
                <h1 class="text-center mb-4">Reset Password</h1>
                <form id="resetPasswordForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="user_email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="user_email" required>
                        <div id="user_emailE" class="invalid-feedback"></div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="resetBtn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/reset_password.js"></script>
</body>
</html>
