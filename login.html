<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <img src="image/logo.png" class="logo img-fluid mb-4" alt="Shop Logo">
                <h1 class="text-center mb-4">Login</h1>
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="user_email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="user_email" required>
                        <div id="user_emailE" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="user_password" class="form-label">Password:</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="user_password" required>
                            <i id="togglePassword" class="far fa-eye"></i>
                        </div>
                        <div id="user_passwordE" class="invalid-feedback"></div>
                    </div>
                    <!-- Add more fields here if needed -->
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                        <p><a href="reset_password.html">Forgot Password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Custom JavaScript -->
    <script src="login.js"></script>
</body>
</html>
