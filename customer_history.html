    <div class="container mt-5">
        <h1>Customer Purchase History</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Customer Order ID</th>
                    <th>Date/Time</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customersTableBody">
                <!-- User details will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- View Customer History Modal -->
    <div class="modal fade" id="viewCustomerHistoryModal" tabindex="-1" role="dialog" aria-labelledby="viewCustomerHistoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewCustomerHistoryModalLabel">Customer Purchase History</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container mt-5">
                    <h2 class="text-center">Order History</h2>
                    <div id="orderHistory" class="mt-4"></div>
                </div>
            </div>
        </div>
